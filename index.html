<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Components/src/style.css"
</head>
<body>
    <h1>Basic Calculator</h1> 
    <br>
    <input type="text" id="x" placeholder="Enter your first number">
    <br>
    <input type="text" id="y" placeholder="Enter your second number">
    <br>
    <div>
        <button id="multiply">X</button>
        <button id="divide">%</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
    </div>
    <br>
    <p id="result">_ _ _ _ _ _ _ _</p>
    <br>
    <button id="clear">Clear</button>

    
</body>
<script src="./Components/dom.js"></script>
</html>
